<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Online Football Match</title>
    <link rel="stylesheet" href="styles/common.css">
    <style>
        .contact-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #4ecdc4;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            align-self: flex-start;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background-color: #077A7D;
        }

        .direct-contact {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        .contact-method {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            background: rgba(78, 205, 196, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .contact-info {
            flex: 1;
        }

        .contact-info h3 {
            color: #4ecdc4;
            margin-bottom: 5px;
        }

        .contact-info a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color: #4ecdc4;
        }

        @media (max-width: 768px) {
            .contact-options {
                grid-template-columns: 1fr;
            }

            .submit-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-menu">
        <div class="nav-container">
            <div class="nav-links">
                <a href="index.html">PLAY NOW</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <h1 class="page-title">Contact Us</h1>
        
        <div class="contact-options">
            <section class="content-section">
                <h2>Send us a Message</h2>
                <form class="contact-form" action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Your name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject" required>
                            <option value="">Select a subject</option>
                            <option value="general">General Inquiry</option>
                            <option value="support">Technical Support</option>
                            <option value="feedback">Game Feedback</option>
                            <option value="bug">Report a Bug</option>
                            <option value="business">Business Inquiry</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </section>

            <section class="direct-contact">
                <h2>Direct Contact</h2>
                <div class="contact-method">
                    <div class="contact-icon">üìß</div>
                    <div class="contact-info">
                        <h3>Email</h3>
                        <a href="mailto:support@onlinefootballmatch.com">support@onlinefootballmatch.com</a>
                    </div>
                </div>

                <div class="contact-method">
                    <div class="contact-icon">üí¨</div>
                    <div class="contact-info">
                        <h3>Discord</h3>
                        <a href="#" target="_blank">Join our Discord Community</a>
                    </div>
                </div>

                <div class="contact-method">
                    <div class="contact-icon">üê¶</div>
                    <div class="contact-info">
                        <h3>Twitter</h3>
                        <a href="#" target="_blank">@OnlineFootMatch</a>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="about.html">About</a>
                <a href="blog.html">Blog</a>
                <a href="donate.html">Donate</a>
                <a href="faq.html">FAQ</a>
                <a href="contact.html">Contact</a>
                <a href="terms.html">Terms & Privacy</a>
            </div>
            <div class="copyright">¬© 2025 Online Football Match</div>
        </div>
    </footer>

    <script>
        // Form submission handling
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically handle the form submission
            // For now, we'll just show an alert
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
